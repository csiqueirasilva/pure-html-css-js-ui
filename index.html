<!DOCTYPE html>
<html>
	<head>
		<title>Escolha o seu plano</title>
		<link href="main.css" rel="stylesheet" />
	</head>
	<body>
		<div id="top-container">
			<div id="escolha-plano" class="child-container">
				<h1 class="container-title">ESCOLHA O SEU PLANO</h1>
			</div>
			<div class="child-container container-payflow">
				<h1 class="container-subtitle">MEUS DADOS</h1>
				<div class="child-container-number">1</div>
				<div class="container-input">
					<label>Nome</label>
					<input type="text" placeholder="Nome completo" value="Carlos Eduardo" />
				</div>
				<div class="container-input">
					<label>CPF</label>
					<input type="text" placeholder="114.604.194-74" />
				</div>
				<div class="container-input">
					<label>E-mail</label>
					<input type="email" value="carloseduardo@gmail.com" placeholder="seu@email.com" />
				</div>
				<div class="container-input">
					<label>Senha</label>
					<input type="password" value="" placeholder="**********" />
				</div>
				<div id="meusdados-warning">
					<p><span class="red-alert">Atenção:</span> O CPF não poderá ser alterado posteriormente, atenção aos seus dados, eles são muito importantes para a identificação e validação da sua assinatura.</p>
				</div>
				<button class="button">Cadastre aqui o seu endereço para receber o seu cartão-ingresso</button>
			</div>
			<div class="child-container container-payflow">
				<h1 class="container-subtitle">PAGAMENTO</h1>
				<div class="child-container-number">2</div>
			</div>
			<div class="child-container container-payflow">
				<h1 class="container-subtitle">PEDIDO</h1>
				<div class="child-container-number">3</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
